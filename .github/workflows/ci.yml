name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git
          cd git-secrets && sudo make install

      - name: Run git-secrets scan
        run: |
          git secrets --scan
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Setup env file
        run: cp .env.example .env
      - name: Run tests
        run: uv run --extra dev pytest . --cov=src --cov-report term-missing --cov-fail-under=100
      - name: Run ruff
        run: uv run --extra dev ruff check
      - name: Run ty
        run: uv run --extra dev ty check
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to prod
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/slack-bot-daily-summary
            git pull origin main
            docker compose build
            docker compose up -d
